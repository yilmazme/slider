<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h3 [ngStyle]="{'text-align':'center'}">Products</h3>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div>
                    <h4 class="p-mb-1">{{product.name | uppercase}}</h4>
                    <img src="{{product.image}}" alt="product.name">
                    <h4 class="p-mt-0 p-mb-3">{{product.price | currency}}</h4>
                    <div class="car-buttons p-mt-5">
                        <p-button (click)="warning()" type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                        <p-button (click)="warning()" type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                        <p-button (click)="warning()" type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
